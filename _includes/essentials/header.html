<!-- Create your above-the-fold here -->
<header>
  {% include essentials/nav.html %}
  <div class="header-banner" style='background-image: url({% picture direct "{{ page.main_image | default: "/assets/images/website.jpg" }}" %});'>
    {% if page._home %}
    <div class="header-content flex-center">
      <h1 class="banner-heading" data-aos="zoom-in" data-aos-duration="1000">
        The Style Lounge
      </h1>
      <span class="banner-location editable" data-aos="zoom-in" data-aos-duration="1000">
        Lichfield
      </span>      
    </div>
    {% endif %}
    {% unless page._home %}
    <div class="page-title-container bg-accent" id="page-title">
      <h3 class="center">
        {{page.title}}
      </h3>
    </div>
    {% endunless %}
  </div>

</header>
