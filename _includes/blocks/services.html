<section id="item-cards" class="item-cards padding-y-md padding-x-lg {{section.background_class}}">
  <div class="grid-noGutter-spaceAround">
    {% for service in section.services %}
    <div class="col-5_md-12 item-card" data-aos="zoom-in">
      <div class="item-img">
        <img src="{{service.feature_image | replace: "/assets/images", "/assets/images/srcset/600"}}" srcset="{{service.feature_image | replace: "/assets/images", "/assets/images/srcset/600" | replace: "jpg","webp"}}" alt="{{service.name}}" class="responsive-img lazyload">
      </div>
      <div class="item-content">
        <div class="item-heading">
          <h3>
            {{service.name}}
          </h3>
        </div>
        <div class="item-description center">
          <p>
            {{service.description_text_html}}
          </p>
        </div>
        <!-- <a href="" class="btn-outline"></a> -->
      </div>
    </div>
    {% endfor %}
  </div>
</section>
